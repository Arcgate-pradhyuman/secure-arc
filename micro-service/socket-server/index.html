<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket io</title>
  </head>
  <body>
    <p>socket io test</p>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        var socket = io();
        socket.on("message", (data)=> {
                document.write(data);
        })
      </script>
  </body>
</html>
